<style>
  #pdf-download-btn {
    position: fixed;
    bottom: 24px;
    right: 24px;
    z-index: 1000;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 10px 18px;
    background: #0b5fff;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 16px rgba(0,0,0,0.18);
    transition: background 0.2s;
  }
  #pdf-download-btn:hover {
    background: #0043c7;
    color: #fff;
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var btn = document.createElement('button');
    btn.id = 'pdf-download-btn';
    btn.title = 'Print or save as PDF';
    btn.setAttribute('aria-label', 'Download or print page as PDF');
    btn.innerHTML = '&#11015; Download PDF';
    btn.onclick = function () { window.print(); };
    document.body.appendChild(btn);
  });
</script>
